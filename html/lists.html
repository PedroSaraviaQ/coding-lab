<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h1>Lists</h1>

    <h2>Unordered List</h2>
    <!--* Items in no particular order, each one is preceded by a bullet point. -->
    <ul>
        <li>Java</li>
        <li>Go</li>
        <li>Python</li>
        <li>Ruby</li>
    </ul>

    <h2>Ordered List</h2>
    <!--* They follow a sequence, each one is numbered. -->
    <!--^ The "start" attribute specifies the start value of the first item.-->
    <!-- <ol start="8"> -->
    <ol>
        <li>Birth</li>
        <li>Life</li>
        <li>Death</li>
    </ol>
</body>

</html>
