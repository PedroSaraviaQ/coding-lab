<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tags.css">
  <title>HTML tags</title>
</head>

<body>
  <h1>HTML tags</h1>

  <h2>Headings (h1 - h6)</h2>
  <div>
    <code>&lt;h1&gt;<span>Bacon</span>&lt;/h1&gt;</code>
    <div>
      <h1>Bacon</h1>
    </div>
  </div>
  <div>
    <code>&lt;h2&gt;<span>Bacon</span>&lt;/h2&gt;</code>
    <div>
      <h2>Bacon</h2>
    </div>
  </div>
  <div>
    <code>&lt;h3&gt;<span>Bacon</span>&lt;/h3&gt;</code>
    <div>
      <h3>Bacon</h3>
    </div>
  </div>

  <h2>Paragraph</h2>
  <div>
    <code>&lt;p&gt;<span>Bacon</span>&lt;/p&gt;</code>
    <div>
      <p>Bacon</p>
    </div>
  </div>
  <h2>Image</h2>
  <div>
    <code>&lt;img src="<a href="image.jpg">image.jpg</a>" alt="<span>an image</span>"&gt;</code>
    <div>
      <img src="image.jpg" alt="an image">
    </div>
  </div>
  <h2>Links</h2>
  <div>
    <code>&lt;a href="<a href="https://google.com">https://google.com</a>"&gt;<span>Google</span>&lt;/a&gt;</code>
    <div>
      <a href="https://google.com">Google</a>
    </div>
  </div>
</body>

</html>
