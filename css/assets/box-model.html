<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="_.css">
  <link rel="stylesheet" href="../box-model.css">
  <title>Box Model</title>
</head>

<body>
  <h1>Box Model</h1>

  <div>
    <pre><code>
  <span class="comment">BORDER</span>
  
  border: <i>3px solid</i> <span style="border: 1px solid white; background: blue; margin-right: 5px;">  </span><i>blue</i>;  
 </code></pre>
    <div>
      <div class="box-1" style="width: 100px; height: 40px;"></div>
    </div>
  </div>

  <div>
    <pre><code>
  <span class="comment">PADDING</span>
  
  padding: <i>30px</i>;  
 </code></pre>
    <div>
      <div class="box-2" style="border: 3px solid blue;">content</div>
    </div>
  </div>

  <div>
    <pre><code>
  <span class="comment">MARGIN</span>
  
  margin: <i>25px</i>;  
 </code></pre>
    <div>
      <div style="border: 3px solid red">
        <div class="box-3" style="border: 3px solid blue; padding: 3px;">content</div>
      </div>
    </div>
  </div>
</body>

</html>
