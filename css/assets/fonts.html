<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="_.css">
  <link rel="stylesheet" href="../fonts.css">
  <title>Font styles</title>
</head>

<body>
  <h1>Font styles</h1>

  <h2>Color</h2>

  <div>
    <pre><code>
  <span class="comment">RGB</span>:(red, green, blue)
  
  color: <i>rgb(5, 131, 99)</i>;
  
  <span class="comment">HSL</span>:(hue, saturation, lightness)  
  
  color: <i>hsl(54, 88%, 39%)</i>;
    </code></pre>
    <div>
      <p class="rgb">RGB color</p>
      <p class="hsl">HSL color</p>
    </div>
  </div>

  <div>
    <pre><code>
  <span class="comment">+ A</span>:(alpha)
  
  color: <i>rgba(5, 131, 99, 0.5)</i>;  
 
  color: <i>hsla(54, 88%, 39%, 60%)</i>;  
    </code></pre>
    <div>
      <p class="rgba">RGBA color</p>
      <p class="hsla">HSLA color</p>
    </div>
  </div>
</body>

</html>
