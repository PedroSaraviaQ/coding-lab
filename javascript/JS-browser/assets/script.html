<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="script.css">
  <title>Script tag</title>
</head>

<body>
  <h1>Script tag</h1>

  <h2>Basic example</h2>

  <div>
    <pre><code>
  &lt;script&gt;

    <span>console</span>.<span>log</span>("<span>Hello World!</span>")  
    
  &lt;/script&gt;
      </code></pre>
    <div>
      <script>
        console.log("Hello World!")
      </script>
    </div>
  </div>

  <div>
    <pre><code>
  &lt;script type="<span>text/javascript</span>"&gt;  

    <span>console</span>.<span>log</span>("<span>Hi World!</span>")
    
  &lt;/script&gt;
      </code></pre>
    <div>
      <script>
        console.log("Hi World!")
      </script>
    </div>
  </div>

</body>

</html>
