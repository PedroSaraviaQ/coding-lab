<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/unix.css">
  <title>Unix symbols</title>
</head>

<body>
  <h1>Unix symbols</h1>

  <h2>Redirect (override) output</h2>

  <div>
    <pre><code>
 <span>command</span> > <span>file</span> 
    </code></pre>
    <div>
      <span class="comment">../others/git</span>
      <span>$ pwd > assets/draft.txt</span>
      <img src="assets/symbols/redirect1.png" alt="override" width="250">
    </div>
  </div>

  <h2>Redirect (append) output</h2>

  <div>
    <pre><code>
 <span>command</span> >> <span>file</span> 
    </code></pre>
    <div>
      <span class="comment">../others/git</span>
      <span>$ ls -l >> assets/draft.txt</span>
      <img src="assets/symbols/redirect2.png" alt="override" width="250">
    </div>
  </div>

  <h2>Piping (left to right)</h2>

  <div>
    <pre><code>
 <span>command</span> | <span>command</span> 
    </code></pre>
    <div>
      <span class="comment">../others/git</span>
      <span>$ ls assets/unix | wc -l</span>
      <span>4</span>
    </div>
  </div>

</body>

</html>
