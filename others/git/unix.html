<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/unix/unix.css">
  <title>Unix commands</title>
</head>

<body>

  <h1>Unix commands</h1>

  <h2>Change directory</h2>

  <div>
    <pre><code>
  cd <span>pathname</span>  
    </code></pre>
    <div>
      <span class="path">~/Desktop/projects</span>
      <span>$ cd coding-lab</span>
      <span class="path">~/Desktop/projects/coding-lab</span>
      <span>$ cd ..</span>
      <span class="path">~/Desktop/projects</span>
    </div>
  </div>

  <h2>Create directory</h2>

  <div>
    <pre><code>
  mkdir <span>directory</span>  
    </code></pre>
    <div>
      <span class="path">../coding-lab/others/git</span>
      <span>$ mkdir assets</span>
      <div>
        <img src="assets/unix/mkdir1.png" alt="before">
        <img src="assets/unix/mkdir2.png" alt="after">
      </div>
    </div>
  </div>

  <h2>Create file</h2>

  <div>
    <pre><code>
  touch <span>filename</span>  
    </code></pre>
    <div>
      <span class="path">../others/git/assets</span>
      <span>$ touch unix.css</span>
      <div>
        <img src="assets/unix/touch1.png" alt="before">
        <img src="assets/unix/touch2.png" alt="after">
      </div>
    </div>
  </div>
</body>

</html>
