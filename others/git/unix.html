  <h1>Unix commands</h1>

  <h2>Change directory</h2>

  <div>
    <pre><code>
  cd <span>pathname</span>  
    </code></pre>
    <div>
      <span class="path">~/Desktop/projects</span>
      <span>$ cd coding-lab</span>
      <span class="path">~/Desktop/projects/coding-lab</span>
      <span>$ cd ..</span>
      <span class="path">~/Desktop/projects</span>
    </div>
  </div>
